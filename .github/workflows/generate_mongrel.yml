name: Generate a mongrel

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow
    - name: Unpack assets
      run: |
        unzip -qq -P ${{ secrets.ASSETS_PASSWORD }} assets.zip
    - name: Get the configuration
      run: printf '${{ secrets.CONFIGURATION }}' >> configuration.json
    - name: Generate a mongrel json
      run: python ./generate_mongrels.py --count 5 --seed 3
    - name: Generate a mongrel image
      run: python ./generate_images.py
    - name: Archive the generated mongrel
      uses: actions/upload-artifact@v2
      with:
        name: generated-mongrel
        path: images/
        if-no-files-found: error
    - name: Upload image
      uses: McCzarny/upload-image@v0.0.1
      if: github.event_name == 'pull_request'
      with:
        path: images/0.png
        uploadMethod: imgbb
        apiKey: '${{ secrets.IMGBB_API_KEY }}'
    - name: 'Comment PR'
      uses: actions/github-script@0.3.0
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.TOKEN_GITHUB }}
        script: |
          const { issue: { number: issue_number }, repo: { owner, repo }  } = context;
          github.issues.createComment({ issue_number, owner, repo, body: 'Image: ${{ steps.upload-image.outputs.url }}!' });
